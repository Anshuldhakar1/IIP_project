{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} MedAssist{% endblock title %}</title>
        
        <!-- Icons kit -->
        <script src="https://kit.fontawesome.com/5767e2e8a6.js" crossorigin="anonymous"></script>

        <!-- Bootstrap Library -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- layout css file -->
        <link href="{% static 'medapp/layout.css' %}" rel="stylesheet">

        {% block css_files %}{% endblock css_files %}
    </head>
    <body>
        
        <!-- Header -->
        <header id="header">
            <div id="logo_div" class="grid_center">
                <img src="{% static 'img/logo.png' %}" alt="logo">
            </div>
            <div id="Title" style="display: flex; align-items: center;">
                MedAssist
            </div>
            <div id="login_btn" class="grid_center">
                <a class="bare-link" href="#">
                    <i class="fa fa-power-off" aria-hidden="true"></i>
                    Login / Sign Up
                </a>
            </div>
        </header>

        {% block body %}
        {% endblock body %}

        <!-- footer -->
        <footer id="footer" class="grid_center">
            <div>
                <!-- <div id="contact_btn" class="grid_center">
                    <button type="button" class="btn btn-dark">Contact Us</button>
                </div> -->
                <label class="bare-label">
                    <i class="fa fa-copyright" aria-hidden="true"></i> Team 3
                </label>
            </div>
        </footer>

        <!-- Js code for the whole website -->
        <!-- <script src="{% static 'medapp/layout.js' %}"></script> -->

         <!-- CSRF Cookie library -->
         <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script> -->

        <!-- bootstrap js -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script> -->
        {% block js_files %}{% endblock js_files %}
    </body>
</html>
